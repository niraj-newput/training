<!DOCTYPE html>
<html>
    <head>
        <title> Tile </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <link rel="stylesheet" type="text/css" href="tile-mustache.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.0/mustache.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="tile-mustache.js"></script>
    </head>
    <body>
        <nav class="nav navbar-default">
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right " >
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Product</a></li>
                </ul>
            </div>
        </nav>
        <div class="container-fluid">
            <div id="target" class="row">
                <div id="tile" class="col-md-3 tile">
                    <div class="img" ></div>
                    <div class="title">India</div>
                    <div class="desc"> <p>Description of India. Indias astounding diversity of religions, languages, 
                                        and Five thousand years of history have nourished the growth of a great 
                                        civilization.</p>
                    </div>
                    <div class="btn-section ">
                        <button id="add" class="button btn-primary">ADD</button>
                        <button id="remove" class="button btn-primary">REMOVE</button>
                    </div>
                </div>
                
            </div>
        </div>
        
        <script id="template" type="x-tmpl-mustache">
        <div id="tem" class="col-md-3 tile" style="background-color :{{color}}">
            <div class="img" style="background-image:url('{{img}}')"></div>
            <div class="title"><b>{{title}}</b></div>
            <div class="desc"> <p>Description of India. Indias astounding diversity of religions, languages, 
                                and Five thousand years of history have nourished the growth of a great 
                                civilization.</p>
            </div>
        </div>  
        </script>
    </body>
</html>
