<!DOCTYPE html>
<html>
    <head>
        <title>Tile Assignment </title>
        <link href="https://fonts.googleapis.com/css?family=Pavanam" rel="stylesheet">
        <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">


        <link rel="stylesheet" type="text/css" href="../css-file/tile-style.css"/>
    </head>
    <body>
        <div class="main-container">
            <div class="tile ">
                <div class="tile1-img">
                    <i class="fa fa-heart-o fa-2x fa-color" aria-hidden="true"></i>

                </div>
                <div class="tile1-info">
                    
                        <h3>SPRING BREAK CAMP</h3>
                        <button class="button" name="see-schedules">See Schedules</button>
                    
                    
                    <div class="info">
                        <span class="left-side-info">
                            <i class="fa fa-map-marker" aria-hidden="true"> Palo Alto</i>
                        </span>
                        <span class="right-side-info"> Tap in Talent</span>
                    </div>                    
                    <div class="info">
                        <span class="left-side-info calender">
                            <i class="fa fa-calendar" > Sessions start Apr</i>
                        </span>
                        <span class="right-side-info"></span>
                    </div>
                    <div class="info">
                        <span class="left-side-info age">
                            <i class="fa fa-child" aria-hidden="true"> Age 6-11</i>
                        </span>
                        <span class="right-side-info"> From $390/week</span>
                  </div>
                </div>
            </div>
            
            
            <div class="tile ">
                <div class="tile2-img">
                </div>
                <div class="tile2-info">
                    
                        <h3>MOUNTAIN BIKING SPRING BREAK . . .</h3>
                        <button class="button" name="see-schedules">See Schedules</button>
                    
                    <div class="info">
                        <span class="left-side-info">
                            <i class="fa fa-map-marker" aria-hidden="true"> Los Alto & more</i>
                        </span>
                        <span class="right-side-info"> Kids Dojo</span>
                    </div>                    
                    <div class="info">
                        <span class="left-side-info calender">
                            <i class="fa fa-calendar" > Apr 3 - 7</i>
                        </span>
                        <span class="right-side-info"> 
                            <i class="fa fa-star-o" aria-hidden="true"></i>
                            <i class="fa fa-star-o" aria-hidden="true"></i>
                            <i class="fa fa-star-o" aria-hidden="true"></i>
                            <i class="fa fa-star-o" aria-hidden="true"></i>
                            <i class="fa fa-star-o" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="info">
                        <span class="left-side-info age">
                            <i class="fa fa-child" aria-hidden="true"> Age 8 - 14</i>
                        </span>
                        <span class="right-side-info"> From $450/week</span>
                  </div>
                                      
                    
                </div>
            </div>    
            <div class="tile ">
                <div class="tile3-img">
                    <i class="fa fa-heart-o fa-2x fa-color" aria-hidden="true"></i>
                </div>
                <div class="tile3-info">
                    
                        <h3>SPRING BREAK PYTHON MINECRAFT . . .</h3>
                        <button class="button" name="see-schedules">See Schedules</button>
                
                    
                    <div class="info">
                        <span class="left-side-info">
                            <i class="fa fa-map-marker" aria-hidden="true"> Los Alto & more</i>
                        </span>
                        <span class="right-side-info"> TechSmart Acadmy</span>
                    </div>                    
                    <div class="info">
                        <span class="left-side-info calender">
                            <i class="fa fa-calendar" > Apr 10 - 14</i>
                        </span>
                        <span class="right-side-info">
                            <i class="fa fa-star-o" aria-hidden="true"></i>
                            <i class="fa fa-star-o" aria-hidden="true"></i>
                            <i class="fa fa-star-o" aria-hidden="true"></i>
                            <i class="fa fa-star-o" aria-hidden="true"></i>
                            <i class="fa fa-star-o" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="info">
                        <span class="left-side-info age">
                            <i class="fa fa-child" aria-hidden="true"> Age 9 - 14</i>
                        </span>
                        <span class="right-side-info"> From $575/week</span>
                  </div>
                </div>
            </div>
        </div>
    </body>
</html>
