<!DOCTYPE html>
<html>
  <head>
    <title>Form validation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    
    <link rel="stylesheet" href="../css-file/form.css"/>
    
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!--<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
    
    <script src="../js-file/firebase-common.js"></script>
    <script src="../js-file/index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-offset-3 col-md-6 form-container">
          <ul class="nav nav-tabs nav-pills" role="tablist">
              <li role="presentation" class="active">
                <a id="signin-link" href="#home" aria-controls="home" role="tab" data-toggle="tab">SignIn</a>
              </li>
              <li role="presentation">
                <a id="signup-link" href="#profile" aria-controls="profile" role="tab" data-toggle="tab">SignUp</a>
              </li>
          </ul>
          <div class="form-section">
            <form id="signIn" action="#" name= "signIn" class="" >
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" name="email" id="signin-email" placeholder="john@doe.com"/>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" name="password" id="signin-password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"/>
                </div>
                <button type="submit" id="signin-submit" class="btn btn-default">SignIn</button>
                <button id="signout-btn" type="button"  class="btn btn-default hide">SignOut</button>
              <div id="signin-result" class="hidden "><label ></label></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
