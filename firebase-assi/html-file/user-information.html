<!DOCTYPE html>
<html>
  <head>
    <title> User information</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    
    <link rel="stylesheet" href="../css-file/form.css"/>
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
    
    <script src="../js-file/firebase-common.js"></script>
    <script src="../js-file/user-information.js"></script>
  </head>
  
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-offset-3 col-sm-6 form-container">
          <div class="row">
            <div>
              <button id="signout-btn" class="btn btn-default" role="signout">SignOut</button>
            </div>
            <div class="form-section">
              <form class="form-horizontal" name="personal-info">
                <div class="form-group ">
                  <label for="name" class="col-sm-2 control-label"> Name</label>
                  <div class="col-sm-8">
                    <input type="text" name="name" class="form-control"/>
                  </div>
                </div>
                <div class="form-group ">
                  <label for="dob" class="col-sm-2 control-label"> DOB</label>
                  <div class="col-sm-8">
                    <input type="date" name="field" class="form-control"/>
                  </div>
                </div>
                        
                <div class="form-group ">
                  <label for="gender" class="col-sm-2 control-label"> Gender</label>
                  <div class="col-sm-8">
                    <label class="radio-inline">
                      <input type="radio" name="gender" value="male"/>Male
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="gender" value="female"/>Female
                    </label>
                  </div>
                </div>
                    
                <div class="form-group">
                  <label for="contact" class="col-sm-2 control-label">Mobile</label>
                  <div class="col-sm-8">
                      <input type="text" name="contact" class="form-control"/>
                  </div>
                </div>
                        
                <div class="form-group">
                  <label for="hobby" class="col-sm-2 control-label">Hobby</label>
                  <div class="col-sm-8 ">
                    <div class="checkbox">
                      <label >
                        <input type="checkbox" name="hobby" value="reading book">Reading Book
                      </label>
                    </div>
                    <div class="checkbox">
                      <label >
                        <input type="checkbox" name="hobby" value="internet">Internet 
                      </label>
                      </div>
                    <div class="checkbox">
                      <label >
                        <input type="checkbox" name="hobby" value="play games">Play Games
                      </label>
                    </div>
                  </div>
                </div>
                  <div class="personal-info-submit-btn">
                    <input type="submit" class="btn btn-default"/>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
